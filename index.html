<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <section id="data-taker">
            <form action="index.html" class="white" method="POST">
                <div>
                    <div>
                        <label for="name">Nome e Cognome</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="km">
                    </div>
                    <div>
                        <label for="age">Fascia di et√†</label>
                        <select name="" id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">Adulto</option>
                            <option value="anziano">Anziano (65+)</option>
                        </select>
                    </div>
                </div>
                <button id="genera" type="submit" name="submit">Genera</button>
                <button id="annulla">Annulla</button>
            </form>
        </section>
        <h1>Il tuo Biglietto</h1>
        <section id="ticket">
            <div id="ticket-title"></div>
            <div id="ticket-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
